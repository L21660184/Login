<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <style>
        #noname {
            color: pink; /* Mensaje de error en color rosa */
            display: none; /* Oculto por defecto */
        }
    </style>
    <script>
        function validateForm(event) {
            const nameField = document.getElementById("name").value;
            const message = document.getElementById("noname");

            if (nameField.trim() === "") {
                message.style.display = "block"; // Mostrar el mensaje de error
                event.preventDefault(); // Prevenir envío del formulario
            } else {
                message.style.display = "none"; // Ocultar el mensaje si hay nombre
            }
        }
    </script>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="myForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <input type="submit" value="Enviar">
        <p id="noname">El campo de nombre no puede estar vacío.</p> <!-- Mensaje de error -->
    </form>

    <script>
        // Asignar el evento de validación al formulario
        document.getElementById("myForm").addEventListener("submit", validateForm);
    </script>
</body>
</html>
