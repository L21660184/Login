<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .contador {
            font-size: 4rem;
            font-weight: bold;
            color: #007bff;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .botones {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <h1>Contador</h1>
    <div class="contador" id="contador">0</div>

    <div class="botones">
        <button id="paArriba" onclick="incrementar()">Pa arriba</button>
        <button id="paAbajo" onclick="disminuir()">Pa abajo</button>
    </div>

    <script>
        // Inicializamos el contador
        var contador = 0;

        // Función para aumentar el contador
        function incrementar() {
            contador++;
            document.getElementById("contador").textContent = contador;
            animarContador();
        }

        // Función para disminuir el contador
        function disminuir() {
            contador--;
            document.getElementById("contador").textContent = contador;
            animarContador();
        }

        // Función para animar el contador
        function animarContador() {
            const contadorDiv = document.getElementById("contador");
            contadorDiv.style.transform = "scale(1.2)";
            setTimeout(() => {
                contadorDiv.style.transform = "scale(1)";
            }, 200);
        }
    </script>

</body>
</html>
