<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/736x/dd/30/25/dd3025c9a910eeb5017de41753937076.jpg') no-repeat center top;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff; /* Asegura que el texto sea visible */
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    #form-container {
      width: 100%;
      max-width: 400px;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.7); /* Fondo más oscuro */
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    #form-header {
      text-align: center;
      margin-bottom: 20px;
      color: #ff7e5f;
      font-size: 1.8em;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); /* Más sombra en el texto */
    }

    .form-field {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-radius: 12px;
      background-color: #333;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6); /* Sombra más intensa */
      margin-bottom: 15px;
    }

    .form-field input {
      background: none;
      border: none;
      outline: none;
      color: #f5f5f5;
      font-size: 1.1em;
      width: 100%;
    }

    .form-field svg {
      height: 2em;
      width: 2em;
      fill: #ff7e5f;
    }

    #form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      margin: 0 5px; /* Espaciado entre botones */
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      background-color: #feb47b;
      transform: translateY(-3px);
    }

    #forgot-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    #forgot-btn:hover {
      background-color: #e64a45;
      transform: translateY(-3px);
    }

    /* Media Queries para mejorar la responsividad */
    @media (max-width: 600px) {
      #form-container {
        padding: 20px;
      }

      .form-field {
        padding: 12px;
      }

      .btn {
        padding: 10px;
      }

      #forgot-btn {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="form-container">
      <div id="form-header">Inicio</div>
      <form>
        <div class="form-field">
          <svg viewBox="0 0 16 16">
            <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
          </svg>
          <input type="text" placeholder="Usuario" autocomplete="off">
        </div>
        <div class="form-field">
          <svg viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
          <input type="password" placeholder="Contraseña">
        </div>
        <div id="form-buttons">
          <button type="button" class="btn" onclick="location.href='inicio.html'">Iniciar sesión</button>
          <button type="button" class="btn" onclick="location.href='Registro.html'">Registrarte</button>
        </div>
        <button type="button" id="forgot-btn" onclick="location.href='olvidecontra.html'">¿Qué fue mi chavo, la contraseña? ¡Púchale aquí!</button>
      </form>
    </div>
  </div>
</body>
</html>
