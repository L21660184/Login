<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje con ID</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        #soyelid {
            font-size: 2rem;
            color: #ff6347;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        #soyelid:hover {
            background-color: #ff6347;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById("soyelid").innerHTML = "No me gusta la programaci√≥n";
        };
    </script>
</head>
<body>
    <p id="soyelid"></p>
</body>
</html>
